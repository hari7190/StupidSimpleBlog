<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--<link rel="stylesheet" href="../resources/js/anime/documentation/assets/css/anime.css">-->
        <!--<link rel="stylesheet" href="../resources/js/anime/documentation/assets/css/site.css">-->
        <script src="../resources/js/anime/anime.js"></script>
        <script
                src="https://code.jquery.com/jquery-3.3.1.min.js"
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="svgAttributes2" style="display: inline">
            <svg width="400" height="180" id="foo1">
                <g>
                    <rect x="50" y="20" width="50" height="50"
                          style="fill:green;stroke:black;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
                    <text x="70" y="50" font-family="Verdana" font-size="15" fill="blue">5</text>
                </g>
            </svg>
        </div>
        <div id="svgAttributes1" style="display: inline">
            <svg width="400" height="180" id="foo2">
                <rect x="50" y="20" width="50" height="50"
                      style="fill:blue;stroke:black;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
                <text x="70" y="50" font-family="Verdana" font-size="15" fill="blue">6</text>
            </svg>
        </div>
        <button id="foo3">Swap</button>
        <button id="appear">appear</button>
        <div id="appeardiv"></div>
    </body>
    <script>
        $ = (function(jQ) {
            return (function() {
                var fnc = jQ.apply(this,arguments);
                fnc.selector = (arguments.length>0)?arguments[0]:null;
                return fnc;
            });
        })($);

        $("#foo3").on('click', function () {

            //get 1 co

            var x1 = $("#foo1");

            //get 2 co

            var x2 = $("#foo2");

            foo = x1.offset().left


            //swap
            swap(x1, x2.offset().left);

            swap(x2, foo);

        });


        //Create an array

        var svgEle = '<svg width="400" height="180" id="foo2"><g>' +
                     '<rect x="50" y="20" width="50" height="50"'  +
                     ' style="fill:green;stroke:black;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />' +
                     '<text x="70" y="50" font-family="Verdana" font-size="15" fill="blue">5</text></g></svg>'


        function swap(ele, x){

            console.log("Item -- : ", ele, x, ele.cssSelector);

            anime({
                targets: ele.selector,
                translateX: x
            });
        }



        $("#appear").on('click', function () {
            svgEle = $.parseHTML(svgEle);
            console.log(svgEle);
            $(svgEle).attr('id', 'fooman')
            $("#appeardiv").html(svgEle);
        });
    </script>
</html>
